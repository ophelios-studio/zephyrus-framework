<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/>
        AllowOverride All
        Require all granted
    </Directory>

    LogFormat "{\"date_time\":\"%{%Y-%m-%d %H:%M:%S}t\", \"execution\": \"%D\", \"remote_address\":\"%a\", \"host\":\"%V\", \"request\":\"%U\", \"query\":\"%q\", \"method\":\"%m\", \"status\":\"%>s\", \"user_agent\":\"%{User-agent}i\", \"referer\":\"%{Referer}i\", \"error\": \"%L\"}" common-json
    #CustomLog /var/www/neptune/logs/apache.access.log common-json
    #ErrorLog /var/www/neptune/logs/apache.error.log
</VirtualHost>
